<!DOCTYPE html>
<html>
<head>
  <title>Text Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Background Form -->
  <section class="background-image">
    <img src="main bg.png" id="fish">
  </section>

  <div class="converter=box">
    <h1>Speed Reader Converter</h1>
    <textarea id="input-text" rows="5" cols="50" placeholder="Type/Paste Your Text"></textarea><br>
    <button id="convert-btn" onclick="convertText()">Convert</button>

    <h2>Converted Text</h2>
    <div id="output-text"></div>
    <div class="word-count">Word Count:
      <span>0</span></div>
  </div>


  <script src="script.js"></script>
</body>
</html>
